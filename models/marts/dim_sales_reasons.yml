version: 2

models:
  - name: dim_sales_reasons
    description: tabela de dimensão com dados de razão da venda da AW
    columns:
      - name: sk_sales_reason
        description: chave surrogada criada para a dimensão de razão das vendas
        tests:
          - unique
          - not_null
                             
      - name: salesorderid
        description: Identificador único da tabela de venda.
       
      - name: reason_names
        description: nome da razão da tabela de razão de vendas.
       
      - name: reason_types
        description: nome do tipo da tabela de razao de vendas.