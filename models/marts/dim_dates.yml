version: 2

models:
  - name: dim_data
    description: Dimensão de datas com granularidade diária, contendo ano, mês, dia, trimestre, semana do ano, e outras informações úteis.
    columns:
      - name: data
        description: Data completa no formato YYYY-MM-DD.

      - name: ano
        description: Ano da data.

      - name: mes
        description: Número do mês (1 a 12).

      - name: dia
        description: Dia do mês (1 a 31).

      - name: trimestre
        description: Trimestre do ano (1 a 4).

      - name: semana_do_ano
        description: Número da semana no ano (1 a 52).

      - name: ano_mes
        description: Combinação do ano e mês no formato YYYY-MM.

      - name: ano_trimestre
        description: Combinação do ano e trimestre no formato YYYY-Q#.

      - name: nome_dia
        description: Nome completo do dia da semana.

      - name: tipo_dia
        description: Classificação da data como 'Dia Útil' ou 'Fim de Semana'.